<div class="container">
  <div class="row">
       <div class="col s12 m5 l3"></div>
       <div class="col s12 m12 l12">
         <div class="row">
           <form class="col s12" class="profileForm">
             <div class="row">
               <div class="input-field col s6">
                 <input value="{{user.firstName}}" id="first_name" type="text" class="validate" ng-model="firstName">
                 <label class="active" for="first_name">First Name</label>
               </div>
               <div class="input-field col s6">
                 <input value="{{user.lastName}}" id="last_name" type="text" class="validate" ng-model="lastName">
                 <label class="active" for="last_name">Last Name</label>
               </div>
               <div class="input-field col s12">
                 <input value="{{user.email}}" id="email" type="email" class="validate" ng-model="email">
                 <label class="active" for="email">Email</label>
               </div>
             </div>
               <div class="row">
                 <div class="input-field col s6">
                   <input id="password" type="password" class="validate" ng-model="password1">
                   <label class="active" for="password">Password</label>
                 </div>
                 <div class="input-field col s6">
                   <input id="password" type="password" class="validate" ng-model="password2">
                   <label class="active" for="password">Re-enter Password</label>
                 </div>
             </div>
           </form>
         </div>
         <a class="waves-effect waves-light btn orange darken-1" ng-click="updateProfile(firstName, lastName, email, password1, password2, this.user._id)">Save Changes</a>
         <a class="waves-effect waves-light btn orange darken-1" ng-click="cancelProfileUpdate()">Cancel</a>

       </div>
     </div>
   </div>
