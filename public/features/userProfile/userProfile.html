<nav-bar-directive></nav-bar-directive>

<div class="container">
  <div class="row">
       <div class="col s12 m5 l3"></div>
       <div class="col s12 m12 l12">
         <div class="row">
           <form class="col s12" class="profileForm">
             <div class="row">
               <div class="input-field col s6">
                 <input disabled value="{{user.firstName}}" id="first_name" type="text" class="validate">
                 <label class="active" for="first_name">First Name</label>
               </div>
               <div class="input-field col s6">
                 <input disabled value="{{user.lastName}}" id="last_name" type="text" class="validate">
                 <label class="active" for="last_name">Last Name</label>
               </div>
               <div class="input-field col s6">
                 <input disabled value="{{user.email}}" id="email" type="email" class="validate">
                 <label class="active" for="email">Email</label>
               </div>
               <div class="input-field col s6">
                 <input disabled value="password" id="password" type="password" class="validate">
                 <label class="active" for="password">Password</label>
               </div>
             </div>
           </form>
         </div>
         <a class="waves-effect waves-light btn orange darken-1" ng-click="editProfile()">Update Profile</a>
       </div>
     </div>
   </div>
