<div class="loginBodyContainer">
  <div class="loginContainer">
    <img class="loginLogo" src="../../assets/logo2.png" alt=""/>

      <div id="loginEmail" class="input-field col s6">
        <input id="first_name" type="email" class="validate" ng-model="user.email">
        <label for="first_name">Username</label>
      </div>

      <div id="loginPassword" class="input-field col s6">
        <input id="last_name" type="password" class="validate" ng-model="user.password">
        <label for="last_name">Password</label>
      </div>

        <a id="loginButton" class="waves-effect waves-light btn orange" type="submit" ng-click="login(user)">Login</a></br>

      <a href="" ng-click="tooBad()">Forgot Password?</a>

    </div>
    <p class="disclaimer">Username: test@test.com </br> Password: password</p>
  </div>
</div>
